  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"

  <title>whatsapp chat</title>

</head>

<body>
  <div class="container">
    <form class="form-signin">
      <h2 class="form-signin-heading" id="form1" align="center">Informe o número de whatsapp</h2>
      <label for="celular" class="sr-only">celular</label>
      <input type="tel" id="celular" class="form-control"  required autofocus>
      <button class="btn btn-lg btn-primary btn-block" id="btn" name="btn" type="button">Abrir chat</button>
      <h5 align="center"> Info: Esse aplicativo irá abrir uma conversa no Whatsapp para o número informado, 
        sem a necessidade de cadastrar o número na agenda de contatos.
        Muito útil para conversas momentâneas como por exemplo, conversar com um vendedor do OLX. :)
      </h2>
    </form>

  </div>
</body>
